<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>products</title>
    <style>
        .inline{
            display: inline;
        }
        .active{
            color: red;
            background-color: aqua;
        }
    </style>
</head>
<body>
<form th:action="@{/search-by-name}">
    Name: <input name="name">
    <input type="submit">
</form>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>description</th>
        <th>manufature name</th>
        <th>name</th>
        <th>status</th>
        <th>unit</th>
        <td><a th:href="@{/add}">add</a></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${paging.content}">
        <td th:text="${p.productId}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.manufacturerName}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.status}"></td>
        <td th:text="${p.unit}"></td>
        <td><a th:href="@{/detail/{id}(id=${p.productId})}">detail</a></td>
    </tr>
    </tbody>
</table>
<div class="inline" th:if="${paging.totalPages>0}"
     th:each="number, iStat:${pageNumbers}"
>
    <a th:href="@{/search-by-status(pageNumber=${number},status=${statusSearch})}"
       th:text="${number}"

    ></a>
</div>
</body>
</html>
